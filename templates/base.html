{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>APEX_LIFTS - </title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <style>
    /* Reset and Base Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

 body {
    font-family: 'Poppins', sans-serif;
    line-height: 1.6;
    color: #333;
    background-color: #f5f5f5;
} 

a {
    text-decoration: none;
    color: inherit;
    transition: color 0.3s;
}

/* Header Styling */
.header {
    width: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    color: #fff;
    padding: 15px 0;
    z-index: 999;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.header .container-xl {
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.sitename {
    font-size: 1.8rem;
    font-weight: bold;
    color: #fff;
}

.navmenu ul {
    display: flex;
    list-style: none;
}

.navmenu ul li {
    position: relative;
    margin: 0 15px;
}

.navmenu ul li a {
    font-size: 1rem;
    font-weight: 25;
    color: #fff;
    padding: 10px 15px;
    transition: color 0.3s, background-color 0.3s;
}

.navmenu ul li a:hover {
    background-color: #4CAF50;
    border-radius: 3px;
    color: #fff;
}

/* Dropdown Menu */
.navmenu ul li .dropdown ul {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background-color: #444;
    list-style: none;
    padding: 10px 0;
    border-radius: 5px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.navmenu ul li .dropdown:hover ul {
    display: block;
}

.navmenu ul li .dropdown ul li a {
    padding: 10px 20px;
    display: block;
    color: #fff;
    transition: background-color 0.3s;
}

.navmenu ul li .dropdown ul li a:hover {
    background-color: #4CAF50;
}


#scroll-top:hover {
    background-color: #45a049;
    transform: scale(1.1);
}

#scroll-top.active {
    opacity: 1;
    visibility: visible;
}


/* Responsive Design */
@media (max-width: 768px) {
    .hero h1 {
        font-size: 2rem;
    }

    .navmenu ul {
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .navmenu ul li {
        margin: 10px 0;
    }

    .navmenu ul li .dropdown ul {
        position: static;
        padding: 0;
        box-shadow: none;
    }

    .hero button {
        font-size: 0.9rem;
        padding: 8px 15px;
    }
}

  </style>

 

 
</head>

<body class="index-page">

  <header id="header" class="header d-flex align-items-center fixed-top">
    <div class="container-fluid container-xl position-relative d-flex align-items-center justify-content-between">

      <a href="/" class="logo d-flex align-items-center me-auto me-lg-0">
        <!-- Uncomment the line below if you also wish to use an image logo -->
         
        <h1 class="sitename">APEX_LIFTS</h1>
        <span>.</span>
      </a>

      <nav id="navmenu" class="navmenu">
        <ul>
          <li><a href="{% url 'fitness_records' %}">Fitness Tracker</a></li>
          {% comment %} <li><a href="{% url 'services' %}">Services</a></li> {% endcomment %}
          <li><a href="{% url 'bmi_calculator' %}">BMI</a></li>
          
            </ul>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main">

    <!-- Hero Section -->
    <section id="hero" class="hero section dark-background">

      <img src="static/assets/img/hero-bg.jpg" alt="" data-aos="fade-in">

      <div class="container">

        <div class="row justify-content-center text-center" data-aos="fade-up" data-aos-delay="100">
          <div class="col-xl-6 col-lg-8">
                {% block head %}
                {% endblock head %}
          </div>
        </div>
      </div>

    </section>

    {% block body %}  
    {% endblock body %}

  </main>

  
  
</body>

</html>
