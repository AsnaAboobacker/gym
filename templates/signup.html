

{% block head %}
    <style>
        /* General body styling */
        body {
             font-family: 'Arial', sans-serif;
          background: linear-gradient(135deg, #f7e7ce, #f1d5b5); /* Soft yellow-beige gradient */
          color: #333;
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
        }

        /* Main container styling */
        form {
            background: rgba(234, 153, 57, 0.2);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
          color: #6e4e2e; /* Dark beige-brown */
          margin-bottom: 20px;
        }

        /* Input fields styling */
        input {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            border: 2px solid #d9b99b;
            border-radius: 5px;
            font-size: 1rem;
            outline: none;
            background: #fff;
            color: #333;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
        }

        /* Labels styling */
        label {
            display: block;
            font-size: 0.9rem;
            text-align: left;
            margin-top: -10px;
            color: #6e4e2e; /* Dark beige-brown */
            transition: color 0.3s ease;
        }

        input:focus + label {
            color: #fff;
        }

        /* Button styling */
        button {
            background: #cfa77d; /* Warm beige */
          color: #fff;
          border: none;
          padding: 10px 20px;
          font-size: 1rem;
          border-radius: 5px;
          cursor: pointer;
          margin-top: 10px;
          transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: #b68e63; /* Slightly darker beige */
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        /* Link styling */
        a {
            color: #fff;
            text-decoration: none;
            font-size: 0.9rem;
            margin-top: 15px;
            display: inline-block;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #2575fc;
        }

        /* Responsive design */
        @media (max-width: 500px) {
            form {
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            input {
                font-size: 0.9rem;
            }

            button {
                font-size: 0.9rem;

            }
        }
    </style>    
{% endblock %}

{% block body %}
<div class="form">
    <h1>
        SIGN UP
    </h1> 

        <form method="post">

            {% csrf_token %}
            <div> 
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>  
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>            
            </div>

            <div>
                <label for="phonenumber">Phone Number</label>
                <input type="number" id="phonenumber" name="phonenumber" required>
                
            </div>

            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                
            </div>

            <div>
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" name="password2" required>
            
            </div>

            <div>
                <button type="submit">Register</button>
            </div>

            <br>

            <a href="{% url 'handlelogin' %}">Already User?</a>

        </form>

       
</div>
{% endblock %}
