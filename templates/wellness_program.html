{% extends "base.html" %}
{% block head %}
<style>
  /* General body styling */
  body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      color: #333;
  }

  /* Page title */
  .title {
      text-align: center;
      margin: 40px 0 20px;
      font-size: 32px;
      color: #222;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
  }

  /* Grid container for posters */
  .d-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
  }

  /* Poster styling */
  .workout-card {
      overflow: hidden;
      border-radius: 15px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  /* Poster hover effect */
  .workout-card:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
  }

  /* Image styling for posters */
  .workout-img {
      display: block;
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 15px;
      transition: opacity 0.3s ease;
  }

  /* Dim effect on hover */
  .workout-card:hover .workout-img {
      opacity: 0.9;
  }

  /* Small screen responsiveness */
  @media screen and (max-width: 768px) {
      .title {
          font-size: 28px;
      }
  }
</style>
{% endblock %}
