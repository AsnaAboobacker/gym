<!-- trainer_login.html -->

{% block head%}
    <style>
        /* General body styling */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background:linear-gradient(135deg, #f7e7ce, #f1d5b5);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #333;
}

/* Centered container */
form {
    background: #fff;
    padding: 20px 30px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
}

/* Heading style */
h2 {
    text-align: center;
    margin-bottom: 20px;
    color:  #6e4e2e;
    font-size: 1.8rem;
}

/* Input fields styling */
input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
    box-sizing: border-box;
    transition: border-color 0.3s, box-shadow 0.3s;
}

input[type="text"]:focus,
input[type="password"]:focus {
    border-color: #4CAF50;
    box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
    outline: none;
}

/* Button styling */
button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
    font-size: 1rem;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #45A049;
}

button:active {
    background-color: #3E8E41;
}

/* Messages styling */
ul {
    list-style: none;
    padding: 0;
    margin: 20px 0 0;
    color: red;
}

ul li {
    text-align: center;
}

/* Responsive behavior */
@media screen and (max-width: 480px) {
    form {
        padding: 15px;
    }

    h2 {
        font-size: 1.5rem;
    }

    input[type="text"],
    input[type="password"] {
        font-size: 0.9rem;
    }

    button {
        font-size: 0.9rem;
    }
}

    </style>    
{%endblock%}
{% block body%}

 <div class="form">
        <h2>Trainer Login</h2>
        <form method="post">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required><br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required><br>
            <button type="submit">Login</button>
        </form>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    </div>
{%endblock%}
