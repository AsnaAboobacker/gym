{% block head %}
    <style>
      /* General body styling */
      body {
          font-family: 'Arial', sans-serif;
          background-color: #f4f7f6;
          margin: 0;
          padding: 0;
          color: #333;
      }

      /* Centered and stylish title */
      .title {
          text-align: center;
          margin-top: 50px;
          font-size: 36px;
          color: #333;
          font-weight: 700;
          letter-spacing: 1.5px;
          text-transform: uppercase;
          padding: 10px;
      }
      
      /* Grid container for images */
      .d-grid {
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); /* Responsive grid */
          gap: 20px;
          padding: 20px;
      }
      
      /* Styling for each workout card */
      .workout-card {
          background-color: #fff;
          padding: 15px;
          border-radius: 12px;
          box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
          transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
          text-align: center;
          overflow: hidden;
      }
      
      /* Styling for workout images */
      .workout-img {
          width: 100%;
          max-height: 200px; /* Limit the height to 200px */
          height: auto; /* Maintain aspect ratio */
          object-fit: cover; /* Ensure the image covers the container */
          border-radius: 8px;
          transition: transform 0.3s ease-in-out;
      }
      
      /* Hover effect for workout card */
      .workout-card:hover {
          transform: translateY(-10px);
          box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      }
      
      /* Hover effect for workout images */
      .workout-img:hover {
          transform: scale(1.05);
          opacity: 0.85;
          cursor: pointer;
      }
      
      /* Title for each workout category */
      .workout-title {
          text-align: center;
          font-size: 24px;
          margin-bottom: 20px;
          color: #333;
          text-transform: uppercase;
          letter-spacing: 2px;
          font-weight: bold;
          color: #4CAF50;
      }

      /* Responsive styling for small screens */
      @media screen and (max-width: 768px) {
          .d-grid {
              grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* More compact grid for small screens */
          }

          .workout-card {
              padding: 12px;
          }

          .workout-title {
              font-size: 20px; /* Smaller title on small screens */
          }
      }
      
      /* Add a smooth fade-in effect when the page loads */
      .workout-card {
          opacity: 0;
          animation: fadeIn 1s forwards;
      }

      /* Keyframes for fade-in animation */
      @keyframes fadeIn {
          0% {
              opacity: 0;
          }
          100% {
              opacity: 1;
          }
      }

    </style>
{% endblock %}
